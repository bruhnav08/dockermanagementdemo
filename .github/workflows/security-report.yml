name: Security Report
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your code (uses v4)
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Run the scan (uses @main)
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          SCAN_PATH: "." 
          FORMAT: "HTML"
          
      # Step 3: Save the report as a downloadable file (uses v4)
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report 
          path: '**/dependency-check-report.html'